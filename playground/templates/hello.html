<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Template</title>
</head>
<body>
    <!-- Using an if statement -->
    {% if name %}
    <!-- Using Variables -->
    <h1>Hello, {{name}}!</h1>
    {% else %}
    <h1>Hello World!</h1>
    {% endif %}
</body>
</html>
